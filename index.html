<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter Widget</title>
</head>
<body>
    <h1>Counter Widget</h1>
    <div>
        <p class="counter">0</p>
        <div class="buttons">
            <button class="myButton increaseButton" type="button" name="button">Increment</button>
            <button class="myButton decreaseButton" type="button" name="button">Decrement</button>
        </div>
        <h5>Enter number to multiply counter</h5>
        <input type="number" name="" value="" placeholder="enter number" class="multiplyNumber">
        <button class="myButton multiplyButton" type="button" name="button">Multiply</button>
        <h5>Cclick button to reset</h5>
        <button class="myButton resetButton" type="button" name="button">Reset</button>
    </div>
    <script src="counterWidget.js" charset="UTF-8"></script>
</body>
</html>
