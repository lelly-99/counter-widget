<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter Widget</title>
</head>
<body>
    <h1>Counter Widget</h1>
    <div>
        <h2>Input</h2>
        <label for="exampleEmailInput">Number</label>
        <input type="number" name="" value="" placeholder="enter number' " class="inputNumber">
        <label for="exampleEmailInput">Multiply</label>
        <input type="number" name="" value="" placeholder="enter number' " class="multiplyNumber">
    </div>
    <div class="buttons">
        <h3>Increament or Decrement</h3>
        <button class="myButton increaseButton" type="button" name="button">Increase</button>
        <button class="myButton decreaseButton" type="button" name="button">Decrease</button>
    </div>
    <div>
        <h2>Counter</h2>
        <p class="counter">0</p>
    </div>
    <script src="counterWidget.js" charset="UTF-8"></script>
</body>
</html>
